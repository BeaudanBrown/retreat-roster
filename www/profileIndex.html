{{ define "profileIndex" }}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html class="dark">
	<head>
		<base href="/profile">
		<title>Retreat Profile</title>
		<meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
		<script src="https://unpkg.com/htmx.org@1.9.10"></script>
		<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
		<link rel="stylesheet" href="app.css?v={{ .CacheBust }}">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
	</head>
	<body class="w-full p-0 m-0 flex flex-col items-center justify-center bg-gray-900">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
		<script>
				if (typeof initFlowbite !== 'undefined') {
					initFlowbite();
					console.log('Flowbite has been initialized.');
				} else {
					console.error('initFlowbite is not available.');
				}
		</script>
		{{ template "header" (MakeHeaderStruct .AdminRights .RosterLive) }}
		{{ $profileStruct := MakeProfileStruct .RosterLive .StaffMember .AdminRights }}
		{{ template "profile" $profileStruct }}
	</body>
</html>
{{ end }}
