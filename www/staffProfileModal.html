{{ define "staffProfileModal" }}
{{ $id := .ID }}
<div id="staff-profile-modal" tabindex="-1" class="flex overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
	<div class="relative p-4 w-full max-w-2xl max-h-full">
		<!-- Modal content -->
		<div class="relative rounded-lg shadow bg-gray-800 max-h-[90vh] flex flex-col overflow-y-auto">
			<!-- Modal header -->
			<div class="flex items-center justify-between p-4 border-b mb-2 rounded-t border-gray-600">
				<h3 class="text-lg font-semibold text-white">
					Staff Profile
				</h3>
				<button type="button" class="buttonStyle" onClick="document.getElementById('staff-profile-modal-container').innerHTML = ''" data-modal-toggle="staff-profile-modal">
					<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
					</svg>
				</button>
			</div>
			<!-- Modal body -->
			<form id="{{$id}}-profileForm"
				hx-ext="json-enc"
				hx-swap="outerHTML"
				hx-target="#staff-profile-modal"
				hx-post="/modifyProfile"
				hx-on="htmx:afterSwap: window.location.reload()"
				class="w-full px-4 py-3 flex flex-col box-border overflow-y-auto">
				<input type="hidden" name="id" value="{{ .ID }}" />

				{{ template "profileData" . }}

				<div class="flex gap-2 mt-4">
					<button class="buttonStyle flex-1" type="submit">Save Changes</button>
					<button type="button"
						onClick="document.getElementById('staff-profile-modal-container').innerHTML = ''"
						class="text-white py-2 px-5 text-sm font-medium focus:outline-none rounded-lg border focus:z-10 focus:ring-4 focus:ring-gray-700 bg-gray-800 text-gray-400 border-gray-600 hover:text-white hover:bg-gray-700 flex-1">
						Cancel
					</button>
				</div>

				{{ if .DeleteRights }}
					<div class="flex align-center justify-center m-2">
						<button class="buttonStyle w-full bg-red-600 hover:bg-red-700"
							type="button"
							hx-ext='json-enc'
							hx-post="/deleteAcc"
							hx-vals='js:{"id":"{{ .ID }}"}'
							hx-on="htmx:afterRequest: window.location.reload()"
							hx-confirm="Are you sure you want to delete this account?">
							Delete Account
						</button>
					</div>
				{{ end }}
			</form>
		</div>
	</div>
</div>
<script>
	document.getElementById('staff-profile-modal').onclick = function(event) {
		if (event.target == this) {
			document.getElementById('staff-profile-modal-container').innerHTML = '';
		}
	}
</script>
{{ end }}
